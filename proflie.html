<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Profile Card</title>
    <link rel="icon" href="side projects image/favicon.png" />
    <link
      rel="stylesheet"
      href="
      'https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
    "
    />
  </head>
  <body style="background-color: rgb(212, 208, 203)">
    <div class="main">
      <div class="name">
        <div class="color">
          <div class="photo">
            <img class="dead" src="side projects image/deadpool.jpg" />
          </div>
        </div>

        <p class="nam">Oi Anshu</p>
        <p class="bio">Unemployed and looking for job</p>
        <div class="icon">
          <a href="https://www.facebook.com/aashish.dayal.9/" target="_blank">
            <img
              class="facebook"
              title="view profile"
              src="side projects image/facebook.png"
            />
          </a>
          <a href="https://twitter.com/AsGreen8" target="_blank">
            <img
              class="twitter"
              title="view profile"
              src="side projects image/twitter.png"
            />
          </a>
          <a href="https://www.instagram.com/oi.anshu/" target="_blank">
            <img
              class="instagram"
              title="view profile"
              src="side projects image/instagram.webp"
            />
          </a>
          <a
            href="https://www.youtube.com/channel/UCDX2kEhCJ7j2le1y73DU8DQ"
            target="_blank"
          >
            <img
              class="youtube"
              title="view profile"
              src="side projects image/youtube.png"
            />
          </a>
        </div>
        <div class="but">
          <button>Subscribe</button>
          <button>Message</button>
        </div>
        <div class="status">
          <p><i class="bx bx-heart"></i>60k</p>
          <p><i class="bx bx-message-rounded"></i>20k</p>
          <p><i class="bx bx-share"></i>12k</p>
        </div>
      </div>
    </div>
  </body>
</html>
